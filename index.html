<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-bar container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="news.png" alt="logo" class="logo">
            </a>
            <div class="nav-links">
                <ul class="flex ">
                    <li class="hover nav-item" id="history" onclick="onNavItemClick('history')">History</li>
                    <li class="hover nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search">
                <input type="text" class="search-input" placeholder="">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </nav>




    <main>
        <div class="cards container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" class="news-image">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. At placeat sapiente aut ex molestiae, distinctio cum assumenda? Ipsa explicabo laudantium dolorem nemo blanditiis, sequi error ex, totam repudiandae architecto cumque.</p>
            </div>
        </div>
    </template>
    

    <script src="app.js"></script>
</body>
</html>
